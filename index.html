<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krat's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style src="functions.js" defer></style>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div id="wrapper">
        <div id="calcBody">
            <div class="wholeScreen">
                <div class="equationScreen"></div>
                <div class="outputScreen"></div>
            </div>
            <div id="buttonSet">
                <button class="AC button">AC</button>
                <button class="C button">C</button>
                <button class="percent button">%</button>
                <button class="divisor button">รท</button>
                <button class="7 button">7</button>
                <button class="8 button">8</button>
                <button class="9 button">9</button>
                <button class="plus button">+</button>
                <button class="4 button">4</button>
                <button class="5 button">5</button>
                <button class="6 button">6</button>
                <button class="dash button">-</button>
                <button class="1 button">1</button>
                <button class="2 button">2</button>
                <button class="3 button">3</button>
                <button class="cross button">x</button>
                <button class="0 button">0</button>
                <button class="dot button">.</button>
                <button class="equal button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
